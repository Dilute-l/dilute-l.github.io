            <h2 id="一道非常好的练倍增的题目"><a class="markdownIt-Anchor" href="#一道非常好的练倍增的题目"></a> 一道非常好的练倍增的题目</h2>
<p>思路很简单，就是倍增处理出每个点往后<span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><msup><mn>2</mn><mi>i</mi></msup></mrow><annotation encoding="application/x-tex">2^i</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.824664em;vertical-align:0em;"></span><span class="mord"><span class="mord">2</span><span class="msupsub"><span class="vlist-t"><span class="vlist-r"><span class="vlist" style="height:0.824664em;"><span style="top:-3.063em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mathnormal mtight">i</span></span></span></span></span></span></span></span></span></span></span>个点的路径权值和与最小值，同时要注意一下<span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>k</mi><mtext>​</mtext></mrow><annotation encoding="application/x-tex">k​</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.69444em;vertical-align:0em;"></span><span class="mord mathnormal" style="margin-right:0.03148em;">k</span><span class="mord">​</span></span></span></span>要用<code>longlong</code>存，否则会挂掉</p>
<p>如果不会倍增的右转百度找其他博客去吧……我这里就不赘述了</p>

yword">int</span> Cur, <span class="keyword">long</span> <span class="keyword">long</span> k)</span></span>&#123; <span class="comment">// 求出Cur向后k条路径的权值最小值</span></span><br><span class="line">	<span class="keyword">if</span>(k == <span class="number">0</span>)</span><br><span class="line">		<span class="keyword">return</span> <span class="number">2147483647</span>;</span><br><span class="line">	<span class="keyword">int</span> xx = <span class="number">0</span>;</span><br><span class="line">	<span class="keyword">long</span> <span class="keyword">long</span> x = <span class="number">1</span>; <span class="comment">// 与上面同理</span></span><br><span class="line">	<span class="keyword">while</span>(x &lt;= k)</span><br><span class="line">		xx++, x &lt;&lt;= <span class="number">1</span>;</span><br><span class="line">	xx--;</span><br><span class="line">	x &gt;&gt;= <span class="number">1</span>;</span><br><span class="line">	<span class="keyword">return</span> min(Min[Cur][xx], Solve2(Son[Cur][xx], k - x));	</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span></span>&#123;</span><br><span class="line">	<span class="keyword">int</span> n;</span><br><span class="line">	<span class="keyword">long</span> <span class="keyword">long</span> k;</span><br><span class="line">	<span class="built_in">scanf</span>(<span class="string">"%d %I64d"</span>, &amp;n, &amp;k);</span><br><span class="line">	<span class="keyword">for</span>(<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; n; i++)</span><br><span class="line">		<span class="built_in">scanf</span>(<span class="string">"%d"</span>, &amp;Son[i][<span class="number">0</span>]);</span><br><span class="line">	<span class="keyword">for</span>(<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; n; i++)</span><br><span class="line">		<span class="built_in">scanf</span>(<span class="string">"%I64d"</span>, &amp;Ans[i][<span class="number">0</span>]), Min[i][<span class="number">0</span>] = Ans[i][<span class="number">0</span>];</span><br><span class="line">	<span class="keyword">for</span>(<span class="keyword">int</span> t = <span class="number">1</span>; t &lt;= <span class="number">40</span>; t++) <span class="comment">// 预处理出第2^i辈儿子</span></span><br><span class="line">		<span class="keyword">for</span>(<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; n; i++)</span><br><span class="line">			Son[i][t] = Son[Son[i][t<span class="number">-1</span>]][t<span class="number">-1</span>];</span><br><span class="line">	<span class="keyword">for</span>(<span class="keyword">int</span> t = <span class="number">1</span>; t &lt;= <span class="number">40</span>; t++) <span class="comment">// 预处理往后$2^i$个点的路径权值之和</span></span><br><span class="line">		<span class="keyword">for</span>(<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; n; i++)</span><br><span class="line">			Ans[i][t] = Ans[i][t<span class="number">-1</span>] + Ans[Son[i][t<span class="number">-1</span>]][t<span class="number">-1</span>];</span><br><span class="line">	<span class="keyword">for</span>(<span class="keyword">int</span> t = <span class="number">1</span>; t &lt;= <span class="number">40</span>; t++) <span class="comment">// 预处理往后$2^i$个点的路径权值最小值</span></span><br><span class="line">		<span class="keyword">for</span>(<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; n; i++)</span><br><span class="line">			Min[i][t] = min(Min[i][t<span class="number">-1</span>], Min[Son[i][t<span class="number">-1</span>]][t<span class="number">-1</span>]);</span><br><span class="line">	<span class="keyword">for</span>(<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; n; i++)</span><br><span class="line">		<span class="built_in">printf</span>(<span clas
